<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .grid-item {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    :root {
      --r1: 1; --c1: 3;
      --r2: 1; --c2: 7;
      --r3: 2; --c3: 1;
      --r4: 2; --c4: 5;
      --r5: 3; --c5: 2;
      --r6: 3; --c6: 6;
      --r7: 4; --c7: 4;
      --r8: 4; --c8: 8;
      --r9: 5; --c9: 3;
      --r10: 5; --c10: 7;
      --r11: 6; --c11: 1;
      --r12: 6; --c12: 5;
      --r13: 7; --c13: 2;
      --r14: 7; --c14: 6;
      --r15: 8; --c15: 4;
    }
  </style>
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.16/dist/lenis.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="w-full bg-black">
    <div class="grid-container" style="background-color: black; overflow: hidden;">
      <div class="grid-item elem" style="grid-row: var(--r1, 1); grid-column: var(--c1, 3);">
        <img src="https://picsum.photos/400/400?random=1" alt="Random 1">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r2, 1); grid-column: var(--c2, 7);">
        <img src="https://picsum.photos/400/400?random=2" alt="Random 2">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r3, 2); grid-column: var(--c3, 1);">
        <img src="https://picsum.photos/400/400?random=3" alt="Random 3">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r4, 2); grid-column: var(--c4, 5);">
        <img src="https://picsum.photos/400/400?random=4" alt="Random 4">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r5, 3); grid-column: var(--c5, 2);">
        <img src="https://picsum.photos/400/400?random=5" alt="Random 5">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r6, 3); grid-column: var(--c6, 6);">
        <img src="https://picsum.photos/400/400?random=6" alt="Random 6">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r7, 4); grid-column: var(--c7, 4);">
        <img src="https://picsum.photos/400/400?random=7" alt="Random 7">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r8, 4); grid-column: var(--c8, 8);">
        <img src="https://picsum.photos/400/400?random=8" alt="Random 8">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r9, 5); grid-column: var(--c9, 3);">
        <img src="https://picsum.photos/400/400?random=9" alt="Random 9">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r10, 5); grid-column: var(--c10, 7);">
        <img src="https://picsum.photos/400/400?random=10" alt="Random 10">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r11, 6); grid-column: var(--c11, 1);">
        <img src="https://picsum.photos/400/400?random=11" alt="Random 11">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r12, 6); grid-column: var(--c12, 5);">
        <img src="https://picsum.photos/400/400?random=12" alt="Random 12">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r13, 7); grid-column: var(--c13, 2);">
        <img src="https://picsum.photos/400/400?random=13" alt="Random 13">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r14, 7); grid-column: var(--c14, 6);">
        <img src="https://picsum.photos/400/400?random=14" alt="Random 14">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r15, 8); grid-column: var(--c15, 4);">
        <img src="https://picsum.photos/400/400?random=15" alt="Random 15">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r16, 8); grid-column: var(--c16, 8);">
        <img src="https://picsum.photos/400/400?random=16" alt="Random 16">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r17, 9); grid-column: var(--c17, 3);">
        <img src="https://picsum.photos/400/400?random=17" alt="Random 17">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r18, 9); grid-column: var(--c18, 7);">
        <img src="https://picsum.photos/400/400?random=18" alt="Random 18">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r19, 10); grid-column: var(--c19, 1);">
        <img src="https://picsum.photos/400/400?random=19" alt="Random 19">
      </div>
      <div class="grid-item elem" style="grid-row: var(--r20, 10); grid-column: var(--c20, 5);">
        <img src="https://picsum.photos/400/400?random=20" alt="Random 20">
      </div>
    </div>
    <div class="fixed top-0 left-0 font-['Helvetica_Now_Display'] w-full h-screen flex flex-col justify-center items-center">
      <h1 class="text-[4vw] font-bold text-white uppercase mb-4">Thomas Vance ®</h1>
      <h2 class="text-[2vw] font-medium text-white">トーマス・ヴァンス</h2>
    </div>
    <div class="w-full h-screen bg-[#D1D1D1] mx-auto py-24 flex justify-center items-center">
      <p class=" text-3xl w-3/4 text-black font-medium font-regular leading-[4.2rem]">
        Our clothing brand embodies the perfect fusion of contemporary aesthetics and timeless craftsmanship. Founded on the principles of sustainable fashion and ethical manufacturing, we create pieces that not only enhance your wardrobe but also respect our planet ®.
      </p>
    </div>
  </div>
  
</body>
  <script src="https://unpkg.com/lenis@1.1.16/dist/lenis.min.js"></script> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="script.js"></script>

</html>
